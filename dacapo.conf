			<overlay type="boolean">True</overlay> 	 
			<tag type="text">syncedlyrics</tag> 	 
			<dir type="text">./Texte/</dir> 	 
		</syncLyrics>
		<metaData>
			<writer operand="composer" operator="notempty" type="cond">Writer:\n%composer%</writer>
			<lyricist operand="lyricist" operator="notempty" type="cond">Text:\n%lyricist%</lyricist>
			<coverversion operand="originalartist" operator="notempty" type="cond">Original:\n%originalartist%</coverversion>
			<band  operand="performer" operator="notempty" type="cond">\n%performer%</band>
			<cdyear  operand="originalyear" operator="empty" type="cond">%date%</cdyear>
                        <orgyear  operand="originalyear" operator="notempty" type="cond">%originalyear%</orgyear>
			<if_playlist type="text"> (%tracknumberlist%/%tracktotallist%) </if_playlist>
			<if_discNr type="text"> (Disc %discnumber%)</if_discNr>
			<MP3-Tags type="dict">
				<artist type="text">TPE1</artist>
				<album type="text">TALB</album>
				<tracknumber type="text">TRCK</tracknumber>
				<title type="text">TIT2</title>
				<date type="text">TDRC</date>
				<discnumber type="text">TPOS</discnumber>
				<unsyncedlyrics type="text">USLT</unsyncedlyrics>
				<syncedlyrics type="text">SYLT</syncedlyrics>
				<comment type="text">COMM</comment>
			</MP3-Tags>
